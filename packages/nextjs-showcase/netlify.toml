[build]
  command = "pnpm install && pnpm sdk:build && cd packages/nextjs-showcase && rm -rf ./node_modules/@fhevm-sdk && mkdir -p ./node_modules/@fhevm-sdk && cp -r ../fhevm-sdk/dist ./node_modules/@fhevm-sdk/ && cp ../fhevm-sdk/package.json ./node_modules/@fhevm-sdk/ && pnpm run build"
  publish = "packages/nextjs-showcase/.next"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
